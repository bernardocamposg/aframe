<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 1 -5" radius="1" color="#C3D8E6"></a-sphere>
      <a-sphere position="0 2.5 -5" radius=".6" color="#C3D8E6"></a-sphere>
      <a-sphere position=".15 2.5 -4" radius=".08" color="#000000"></a-sphere>
      <a-sphere position="-.15 2.5 -4" radius=".08" color="#000000"></a-sphere>
      <a-cone position="0 2.2 -4" rotation="-50 0 0" radius-bottom=".01" radius-top="0.1" height=".3" color="red"></a-cone>
      <a-sphere position="0 1.2 -4" radius=".13" color="blue"></a-sphere>
      <a-sphere position="0 .8 -4" radius=".13" color="blue"></a-sphere>
      <a-sphere position="0 1.6 -4" radius=".13" color="blue"></a-sphere>
      <a-cylinder position="0 3.0 -5" radius="0.5" height="1" color="#292A29"></a-cylinder>
      <a-box position="-1 1.6 -5" rotation="120 -110 0" depth="1" height=".3" width="0.3" color="#531D0A"></a-box>
      <a-box position="1 1.6 -5" rotation="240 -110 30" depth="1" height=".3" width="0.3" color="#531D0A"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-text position="-1 3 -2" rotation="0 0 0" color="#fff" value="Bernardo Campos"></a-text>
      <a-sky color="#1881A6"></a-sky>
    </a-scene>
  </body>
</html>
